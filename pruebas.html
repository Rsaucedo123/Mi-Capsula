<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing:border-box;
}

.box {
  float: left;
  width: 50%;
  padding: 50px;
  height: 300px;
}

</style>
</head>
<body>

<div>
  <div class="box" style="background-color:#bbb">
    <h2>Box 1</h2>
    <p>Some content, some content, some content</p>
  </div>
  
  <div class="box" style="background-color:#ccc">
    <h2>Box 2</h2>
    <p>Some content, some content, some content</p>
    <p>Some content, some content, some content</p>
    <p>Some content, some content, some content</p>
  </div>
</div>

</body>
</html>
